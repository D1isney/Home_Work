
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古诗</title>
    <style>
        .box1{
            width: 500px;
            height: 300px;
            margin: auto;
            background-color: #a89d9d;
            border-radius: 20px;
            text-align: center;
            align-content: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="box1">
        <br>
        <h2>静夜思</h2>
        <h4>唐·李白</h4>
        <span>床前明月光，疑是地上霜。</span>
        <br>
        <span>举头望明月，低头思故乡。</span>
    </div>

    <div class="box2">
        <span>送杜少府之任蜀州</span>
        <br>
        
        <span>城阙辅三秦，风烟望五津。</span>
        <br>
        <span>与君离别意，同是宦游人。</span>
        <br>
        <span>海内存知己，天然若比邻。</span>
        <br>
        <span>无为在歧路，儿女共沾巾。/span>

    </div>
</body>
</html>
